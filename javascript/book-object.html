<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Book Objects</title>
        <script>
            function Book(title, author, pages, read) {
                this.title = title;
                this.author = author;
                this.pages = pages;
                this.read = read;
                this.info = function() {
                    return (`${this.title} by ${this.author}, ${this.pages}, ${this.read}`);
                }
            }
        </script>
    </head>
    <body> 
    </body>
</html>
